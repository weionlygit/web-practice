<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通讯录</title>
    <link rel="stylesheet" href="../../css/WeChat.css">
</head>
<body>
    <div class="page-container">
            <div class="address-bar"><!--信息-->
                <div class="address-bar-row">
                    <div class="address-bar-left" style="background-color: orange" ><img src="../../image/朋友-fill.png" alt=""></div>
                    <span>新的朋友</span>
                </div>
                <div class="address-bar-row">
                    <div class="address-bar-left" style="background-color: green"><img src="../../image/群聊.png" alt=""></div>
                    <span>群聊</span>
                </div>
                <div class="address-bar-row">
                    <div class="address-bar-left" style="background-color: #337ab7"><img src="../../image/标签.png" alt=""></div>
                    <span>标签</span>
                </div>
                <div class="address-bar-row" style="border-bottom: none">
                    <div class="address-bar-left" style="background-color: #337ab7"><img src="../../image/公众号.png" alt=""></div>
                    <span>公众号</span>
                </div>
            </div>
            <div class="address-num"><span>B</span></div>
            <div class="address-b"><!--b名字-->
                <div class="address-people">
                    <div class="address-b-left"><img src="../../image/冯提莫头像.jpg" alt=""></div>
                    <span>百井垅</span>
                </div>
                <div class="address-people">
                    <div class="address-b-left"><img src="../../image/提莫群.jpg" alt=""></div>
                    <span>百丽雅</span>
                </div>
                <div class="address-people">
                    <div class="address-b-left"><img src="../../image/冯5.jpg" alt=""></div>
                    <span>白宗切</span>
                </div>
                <div class="address-people">
                    <div class="address-b-left"><img src="../../image/冯4.jpg" alt=""></div>
                    <span>班成林</span>
                </div>
                <div class="address-people" style="border-bottom: none">
                    <div class="address-b-left"><img src="../../image/小姐姐.jpg" alt=""></div>
                    <span>表嫂</span>
                </div>
            </div>
            <div class="address-num"><span>C</span></div>
        <div class="address-mm" style="width: 13px;word-break: break-all;word-wrap: break-word ;position: absolute;
                    right: 3%;top: 2px;text-align: center">
            <span style=" font-size: 22px;color:#444444;letter-spacing: 1px;line-height: 20px;">↑☆ABCDEFGHJKLMNPQSTWXYZ#</span>
        </div>
    </div>
</body>
</html>
