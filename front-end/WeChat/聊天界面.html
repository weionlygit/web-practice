<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天界面</title>
    <link rel="stylesheet" href="../../css/WeChat.css">
</head>
<body>
   <header >
       <div class="header">
           <div style="width: 55px;height: 30px;float: left;margin: 8px 15px 8px 5px;border-right: #333333 solid 1px">
               <a href="./WeChat.html">
                   <img src="../../image/返回.png" alt="" style="width: 50%;height:80%;margin-top: 5%">
               </a>
           </div>
           <h3 style="float: left;color: #FDFCFF;margin-top: 8px;font-weight: normal;">小姐姐</h3>
           <div class="camera"><img src="../../image/我的.png" alt="" style="width: 100%;height: 100%;">
           </div>
       </div>
   </header>
    <div class="page-container">
        <iframe src="聊天记录.html" frameborder="0"  scrolling="no" name="talk-record " class="talk-message">
            <!--<div class="talk-message"></div>-->
        </iframe>
    </div>
   <footer>
       <div class="talk-footer">
           <div class="talk-footer-1" style="width: 40px;"><img src="../../image/语音.png" alt=""></div>
           <div class="talk-footer-2" style="width: 200px;">
               <input type="text" style="width: 200px;height: 35px;border:0;border-bottom: #DDDDDD solid 1px"></div>
           <div class="talk-footer-3" style="width: 40px;"><img src="../../image/表情%202.png" alt=""></div>
           <div class="talk-footer-4" style="width: 40px;">
               <img src="../../image/加.png" alt="" style="width: 90%;height: 90%;margin: 5% 4%;"></div>
       </div>
   </footer>
</body>
</html>
